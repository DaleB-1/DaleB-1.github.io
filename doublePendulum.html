<!doctype html>
<html>
	<head>

		<!-- Latest compiled and minified CSS -->

		<title>Double Pendulum</title>
		<link rel="stylesheet" href="css/bingo.css">
		<script src="scripts/doublePendulum.js"></script>
	</head>
	
	<body>
		<h1>Double Pendulum</h1>
		<form id="mtValues">
			Mass1 (kg): <input type="text" id="mass1" value="20.0"><br>
			Mass2 (kg): <input type="text" id="mass2" value="1.0"><br>
			Theta1 (deg): <input type="text" id="theta1" value="90"><br>
			Theta2 (deg): <input type="text" id="theta2" value="90"><br>
			Init: <input type="text" id="init"><br><br>
		</form>		
		<button onclick="doublePendulum('go')">Just do it</button><br><br>
		<button onclick="doublePendulum('stop')">Now stop it</button><br><br>
		<canvas id="myCanvas" width="640" height="480" style="border:3px solid #d3d3d3;"></canvas>
		<p><a href="index.html">Return to main screen</a></p>
		
	</body>
