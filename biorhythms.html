<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- Paper library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.8/paper-full.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
		<!-- Define inlined PaperScript associate it with myCanvas -->
		<script type="text/paperscript" src="scripts/sine.js" data-paper-canvas="myCanvas"></script>
	</head>
	
	<body>
		<h1 style='font-family: sans-serif;'>Interactive Sine Wave</h1>
		<canvas id="myCanvas" data-paper-resize="true"
		style="width: 600px;"></canvas>	
	</body>
</html>
